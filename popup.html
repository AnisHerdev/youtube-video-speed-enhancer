<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Speed Booster</h1>

  <label for="speedInput">Set Base Speed:</label>
  <input type="number" id="speedInput" step="0.1" min="0" max="10" value="1.0">

  <label for="jumpInput">Set Jump Rate:</label>
  <input type="number" id="jumpInput" step="0.05" min="0.05" max="5" value="0.25">

  <button id="applyBtn">Apply Settings</button>
    <script src="popup.js"></script>
</body>
</html>
