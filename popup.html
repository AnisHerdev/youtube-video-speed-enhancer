<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Speed Booster</h1>
    <label for="speedInput">Set Speed:</label>
    <input type="number" id="speedInput" step="0.25" min="0" max="10" value="">
    
    <label for="jumpInput">Set Jump Rate:</label>
    <input type="number" id="jumpInput" step="0.05" min="0.05" max="5" value="">
    
    <button id="resetSpeed" >Reset Speed</button>
    <script src="popup.js"></script>
</body>
</html>
