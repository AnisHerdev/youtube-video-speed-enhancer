<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-container">
    <!-- <div class="popup-container"> -->
        <h1>Speed Booster
        <img src="youtube_video_speed_icon.png" alt="Icon" class="icon" width="30px">
        </h1>
        <label for="speedInput" class="lables">Set Speed:</label>
        <input type="number" class="inputValues" id="speedInput" step="0.25" min="0" max="10" value="">
        
        <label for="jumpInput" class="lables">Set Jump Rate:</label>
        <input type="number" class="inputValues" id="jumpInput" step="0.05" min="0.05" max="5" value="">
        
        <button id="resetSpeed" >Reset Speed</button>
    <!-- </div> -->
    <script src="popup.js"></script>
</body>
</html>
